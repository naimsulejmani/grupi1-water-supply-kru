<!DOCTYPE html>
<html th:replace="~{fragments/_layout::layout('Home Page', ~{::#naja}, null, null)}">


<div id="naja">
    <h2 class="card-title">Consumer Registration Form</h2>
    <hr/>
    <div class="card">
        <div class="card-body">
            <!-- General Form Elements -->
            <form method="post" th:object="${customer}" id="customerForm" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-sm-10">
                    <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div>
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="3"
                               maxlength="50">
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{companyName}">
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('companyName')}"
                              th:errors="*{companyName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="city" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{city}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="zip" class="col-sm-2 col-form-label">Zip</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{zip}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="state" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{state}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" th:field="*{phone}" required>
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="registerDate" class="col-sm-2 col-form-label">Register Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="registeredDate"
                               id="registeredDate" th:value="*{registeredDate}" required
                               th:min="${fromDate}"
                               th:max="${toDate}">
                    </div>
                    <div class="col-sm-10">
                        <span class="text-danger" th:if="${#fields.hasErrors('registeredDate')}"
                              th:errors="*{registeredDate}"></span>
                    </div>
                </div>

                <div class="row mb-3" th:if="*{documentUrl!=null && !documentUrl.isBlank()}">
                   <div class="col-2">
                       Document Photo:
                   </div>
                    <div class="col-10">
                        <img th:src="*{documentUrl}" style="width: 150px; height: 150px; border-radius: 25%"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="documentFile" class="col-sm-2 col-form-label">Document File</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="documentFile"
                               id="documentFile" accept="image/*">
                        <input type="hidden" th:field="*{documentUrl}"/>
                    </div>
                </div>


                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Is Active</legend>
                    <div class="col-sm-10">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{active}">
                            <label class="form-check-label" for="gridCheck1">
                                Active
                            </label>
                        </div>

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit Button</label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <th:inline th:replace="~{/fragments/_backToPreviousPage.html}"></th:inline>
                    </div>
                </div>

            </form><!-- End General Form Elements -->

        </div>
    </div>

</div>
</html>
